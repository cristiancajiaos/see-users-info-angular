<section class="user-detail">
  <header>
    <h3>
      <fa-icon [icon]="faUser"></fa-icon>
      User Detail for ID {{ id }}
    </h3>
  </header>

  <ng-container *ngIf="loadingUser">
    <div class="text-center">
      <h4>Loading...<fa-icon [icon]="faSpinner" [spin]="true" [fixedWidth]="true"></fa-icon></h4>
    </div>
  </ng-container>
  <ng-container *ngIf="!loadingUser">
    <hr />

    <section class="user-basic-info">
      <h4>
        <fa-icon [icon]="faInfo" [fixedWidth]="true"></fa-icon>
        Basic Info
      </h4>
      <div class="row mb-2">
        <div class="col-12 col-lg-4">
          <div class="form-group mb-2">
            <label>ID</label>
            <input
              type="text"
              [value]="user.id"
              class="form-control"
              readonly
            />
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="form-group mb-2">
            <label>Name</label>
            <input
              type="text"
              [value]="user.name"
              class="form-control"
              readonly
            />
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="form-group mb-2">
            <label>Username</label>
            <input
              type="text"
              [value]="user.username"
              class="form-control"
              readonly
            />
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="form-group mb-2">
            <label>Email</label>
            <input
              type="text"
              [value]="user.email"
              class="form-control"
              readonly
            />
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="form-group mb-2">
            <label>Phone</label>
            <input
              type="text"
              [value]="user.phone"
              class="form-control"
              readonly
            />
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="form-group mb-2">
            <label>Website</label>
            <input
              type="text"
              [value]="user.website"
              class="form-control"
              readonly
            />
          </div>
        </div>
      </div>
    </section>

    <section class="user-address">
      <h4>
        <fa-icon [icon]="faLocationDot" [fixedWidth]="true"></fa-icon>
        Address
      </h4>
      <div class="row">
        <div class="col-12 col-lg-3">
          <div class="form-group mb-2">
            <label>Street</label>
            <input
              type="text"
              [value]="user.address.street"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-12 col-lg-3">
          <div class="form-group mb-2">
            <label>Suite</label>
            <input
              type="text"
              [value]="user.address.suite"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-12 col-lg-3">
          <div class="form-group mb-2">
            <label>City</label>
            <input
              type="text"
              [value]="user.address.city"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-12 col-lg-3">
          <div class="form-group mb-2">
            <label>Zipcode</label>
            <input
              type="text"
              [value]="user.address.zipcode"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-12 col-lg-3">
          <div class="form-group mb-2">
            <label>Geo</label>
            <div class="row align-items-center">
              <div class="col-2">
                <label>Lat</label>
              </div>
              <div class="col-4">
                <input
                  class="text"
                  [value]="user.address.geo.lat"
                  class="form-control"
                />
              </div>
              <div class="col-2">
                <label>Lng</label>
              </div>
              <div class="col-4">
                <input
                  class="text"
                  [value]="user.address.geo.lng"
                  class="form-control"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="user-company">
      <h4>
        <fa-icon [icon]="faBuilding" [fixedWidth]="true"></fa-icon>
        Company
      </h4>
      <div class="row">
        <div class="col-12 col-lg-4">
          <div class="form-group mb-2">
            <label>Name</label>
            <input
              type="text"
              [value]="user.company.name"
              class="form-control"
              readonly
            />
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="form-group mb-2">
            <label>Catchphrase</label>
            <input
              type="text"
              [value]="user.company.catchPhrase"
              class="form-control"
              readonly
            />
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="form-group mb-2">
            <label>BS</label>
            <input
              type="text"
              [value]="user.company.bs"
              class="form-control"
              readonly
            />
          </div>
        </div>
      </div>
    </section>

    <hr />
  </ng-container>

  <a (click)="goBack()" class="btn btn-danger">
    <fa-icon [icon]="faChevronLeft"></fa-icon>
    Go Back to Users
  </a>
</section>
