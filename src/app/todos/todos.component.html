<section class="todos">
  <h3>
    <fa-icon [icon]="faList"></fa-icon>
    Todos for ID {{ id }}
  </h3>

  <ng-container *ngIf="loadingTodos">
    <div class="text-center">
      <h4>Loading...<fa-icon [icon]="faSpinner" [spin]="true" [fixedWidth]="true"></fa-icon></h4>
    </div>
  </ng-container>
  <ng-container *ngIf="!loadingTodos">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Completed</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of todos">
            <td>{{ todo.id }}</td>
            <td>{{ todo.title }}</td>
            <td>
              <ui-switch [checked]="todo.completed"
              [checkedLabel]="'true'"
              [uncheckedLabel]="'false'"
              [disabled]="true">
              </ui-switch>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-container>

  <a [routerLink]="['/users']" class="btn btn-danger">
    <fa-icon [icon]="faChevronLeft"></fa-icon>
    Go Back to Users
  </a>
</section>
